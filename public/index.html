<script>

function templateRender1(data) {
    let template = '<p>';
    let keys = Object.keys(data);
    for (let i = 0; i < keys.length; ++i) {
        template +=`<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse${i}" aria-expanded="false" aria-controls="collapse${i}">
                        ${keys[i]}
                    </button>`;
    }
    template += '</p>';

    for (let j = 0; j < keys.length; ++j) {
        data[keys[j]].forEach(function(name) {
            template += `<div class="collapse" id="collapse${j}">
                            <div class="card card-block">
                                <a href='/${name}'>${name}</a>
                            </div>
                        </div>`;
        });
    }
        
    return template;
}

function templateRender(data) {
    let template = '';
    let keys = Object.keys(data);
    for (let i = 0; i < keys.length; ++i) {
        if (i%2 === 0) {
            template += `<div class="row">`;
        };

        template +=`<div class="col-6">
                        <div>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse${i}" aria-expanded="false" aria-controls="collapse${i}">
                            ${keys[i]}
                        </button>
                        
                        <div class="collapse" id="collapse${i}">
                            <div class="card card-block">`;

        data[keys[i]].forEach(function(name) {
            template += `<a href='/${name}'>${name}</a>`;
        });

        template += `</div>
                    </div>
                </div>
                <br>
            </div>`

        if (i%2 === 1) {
            template += `</div>`;
        };
    }
    return template;
};

  

$('.trigger').on('click',() => {
    $.ajax({
        url: '/catalog',
        success: function (data) {
            let template = templateRender1(data);
            $('.container').append(template);
        }
    })
})


</script>
